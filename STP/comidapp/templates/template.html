<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>




<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="navbar-brand" href="{% url 'main_view' %}">STP Restaurant</a>
            </li>
            <li class="nav-item">
                    {% if user.is_authenticated %}
                        <a href="{% url 'admin_menu' %}" class="nav-link">Menú</a>
                    {% else %}
                        <a href="{% url 'cliente_view' %}" class="nav-link">Menú</a>
                    {% endif %}
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contactos_view' %}">Contactanos</a>
            </li>
        </ul>
            <span>
            {% if user.is_authenticated %}
                <a href="{% url 'logout_view' %}" class="btn btn-light">LOG OUT</a>
            {% else %}
                <a href="{% url 'admin_preview' %}" class="btn btn-light">ADMIN?</a>
            {% endif %}
            </span>
    </nav>
    <main>{% block content %}{% endblock %}</main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
